<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Matthew Toledo" />
    <meta name="description" content="Learning" />
    <meta name="keywords" content="HTML, CSS and JavaScript" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Dropdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Multi Select Dropdown</h1>
            <p>Click the dropdown to select multiple items.</p>
        </div>
        <div class="multi-select" id="multiSelect">
            <div class="selected-items" id="selectedItems"></div>
            <div class="dropdown-arrow">&#9662;</div>
            <div class="dropdown" id="dropdown">
                <div data-value="apple">Apple</div>
                <div data-value="banana">Banana</div>
                <div data-value="cherry">Cherry</div>
                <div data-value="grape">Grape</div>
                <div data-value="mango">Mango</div>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2025 Matthew Toledo</p>
        </div>
    </div>
</body>
</html>
